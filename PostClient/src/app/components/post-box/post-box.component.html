<div class="container">
  <h1>Add/Edit Post</h1>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input [(ngModel)]=postInEdit.title type="text" class="form-control" id="title" required (keyup)=onKey() name="postInEdit">
    </div>

    <div class="form-group mb-4">
      <label for="body">Body</label>
      <textarea [(ngModel)]=postInEdit.body type="text" class="form-control" id="body" name="postInEdit"></textarea>
    </div>

    <button type="submit" class="btn btn-success mb-2" (click)=onSubmitPost()>{{ submitText }}</button>
    <!-- <button type="submit" class="btn btn-success">Submit</button> -->

  </form>
</div>
